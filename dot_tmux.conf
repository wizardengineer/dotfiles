set -g default-terminal "screen-256color"

set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

bind-key C-a kill-session

unbind %
bind | split-window -h
set -g set-clipboard on
set -g allow-passthrough on

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

# Implement pane resizing with alt array keys
unbind Up
unbind Down
unbind Left
unbind Right
bind Up resize-pane -U 5
bind Down resize-pane -D 5
bind Left resize-pane -L 5
bind Right resize-pane -R 5

# B for back a window, N for next window. P still works
bind b previous-window

bind m run-shell '\
  if tmux list-windows -F "#W" | grep -q "^output$"; then \
    tmux select-window -t :output; \
  else \
    tmux new-window -n output -c "#{pane_current_path}" \; \
    split-window -h -c "#{pane_current_path}" \; \
    select-pane -R \; \
    split-window -v -c "#{pane_current_path}" \; \
    select-pane -L; \
  fi'

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g detach-on-destroy off

# Window movement
setw -g mode-keys vi
bind-key h select-pane -L 
bind-key j select-pane -D 
bind-key l select-pane -R 
bind-key k select-pane -U 

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

